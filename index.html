<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AP Chemistry Review</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Start Quiz Section -->
    <div id="start-section">
        <h1>AP Chemistry Review</h1>
        <p class="subtitle">Find out your predicted AP score through this short quiz</p>
        <button id="start-button" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Section (hidden initially) -->
    <div id="quiz-container" style="display: none;">
        <h1>Chemistry Quiz</h1>
        <h2 id="question-text">Loading question...</h2>
        <div id="options"></div>
        <button id="submit-btn" onclick="checkAnswer()">Submit</button>
        <p id="explanation"></p>
        <p id="score-tracker">Score: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
