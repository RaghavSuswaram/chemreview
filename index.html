<link rel="stylesheet" href="styles.css" />
  <!-- Start Section -->
  <div id="start-section">
    <h1>AP Chemistry Review</h1>
    <p>Find out your predicted AP score through this short quiz</p>
    <button id="start-button" onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Section -->
  <div id="quiz-container" style="display: none;">
    <h1>AP Chemistry Quiz</h1>
    <h2 id="question-text">Loading question...</h2>
    <div id="options"></div>
    <button id="submit-btn" onclick="checkAnswer()">Submit</button>
    <p id="explanation"></p>
    <p id="score-tracker">Score: 0</p>
  </div>

  <!-- Results Section -->
  <div id="result-section" style="display: none;">
    <h1>Your Predicted Score on AP Chemistry is:</h1>
    <h2 id="final-score"></h2>
  </div>

  <script src="script.js"></script>
